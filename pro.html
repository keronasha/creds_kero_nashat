    <html>

    <head>

    <body>
        <div class="crud">
            <div class="head">
                <h2>crud</h2>
                <p>product mangement system</p>

            </div>

            <div class="inputs">
                <input placeholder="title" type="text" id="title">
                <div class="price">
                    <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                    <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                    <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                    <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                    <small id="total">000</small>
                </div>
                <input placeholder="count" type="number" id="count">
                <input placeholder="category" type="text" id="category">
                <button id="sudmit">create</button>
            </div>
            
            <div class="outouts">
                <div class="searchBlock">
                    <input onkeyup="searchData(this.value)" id="search" type="text" placeholder="search">
                </div>
                 <div class="bntsearch">
                    <button onclick="getserachData(this.id)" id="searchTitle">search By Title </button>
                    <button onclick="getserachData(this.id)" id="searchcategor">search By category</button>
                 </div>
                 <div id="deleteAil"></div>
                 <table>
                    <tr>
                        <th>id</th>
                        <th>Title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>categor</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                     <tbody id="tbody">
           
                     </tbody>
                 </table>
            </div>

        </div>

        <script src="main.js"></script>

    </body>

    </html>
